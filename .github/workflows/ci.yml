# CI workflow for sixhats
#
# Per ADR-002: This is a thin orchestration layer.
# All logic lives in Makefile → nox → uv.
# Commands run identically locally: `make check`

name: CI

on:
  pull_request:
    branches: [main]
  push:
    branches: [main]

jobs:
  check:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4

      - name: Install uv
        uses: astral-sh/setup-uv@v4

      - name: Set up Python
        run: uv python install 3.11

      - name: Install dependencies
        run: make install

      - name: Run checks
        run: make check
